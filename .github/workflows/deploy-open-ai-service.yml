name: Open AI Service

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy
  pull_request:
    branches:
      - main
      - 'feature/**'
  
jobs:

  verification:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Check required GitHub secrets and tfvars variables
        run: |
          echo "╔══════════════════════════════════════════════════════════════════════╗"
          echo "║           GitHub Secrets & terraform.auto.tfvars Check              ║"
          echo "╠══════════════════════════════════════════════════════════════════════╣"
          missing=0

          # Check each secret explicitly
          if [ -z "${{ secrets.CLIENT_ID }}" ]; then
            printf "║ %-40s ❌ MISSING ║\n" "CLIENT_ID"
            missing=1
          else
            printf "║ %-40s ✅ OK      ║\n" "CLIENT_ID"
          fi

          if [ -z "${{ secrets.TENANT_ID }}" ]; then
            printf "║ %-40s ❌ MISSING ║\n" "TENANT_ID"
            missing=1
          else
            printf "║ %-40s ✅ OK      ║\n" "TENANT_ID"
          fi

          if [ -z "${{ secrets.SUBSCRIPTION_ID }}" ]; then
            printf "║ %-40s ❌ MISSING ║\n" "SUBSCRIPTION_ID"
            missing=1
          else
            printf "║ %-40s ✅ OK      ║\n" "SUBSCRIPTION_ID"
          fi

          echo "╚══════════════════════════════════════════════════════════════════════╝"

          if [ "$missing" -eq 1 ]; then
            echo "❌ Some required secrets are missing."
            exit 1
          else
            echo "✅ All required secrets are set."
          fi

          # Check tfvars variables
          for var in cognitive_account_kind cognitive_account_name cognitive_account_sku_name cognitive_deployment_model_format cognitive_deployment_model_name cognitive_deployment_model_version cognitive_deployment_name cognitive_deployment_sku_name cognitive_deployment_sku_capacity resource_group_location resource_group_name; do
            if grep -q "^$var" terraform.auto.tfvars; then
              printf "║ %-40s ✅ OK      ║\n" "$var"
            else
              printf "║ %-40s ❌ MISSING ║\n" "$var"
              missing=1
            fi
          done

          echo "╚══════════════════════════════════════════════════════════════════════╝"

          if [ "$missing" -eq 1 ]; then
            echo "❌ Some required secrets or tfvars variables are missing."
            exit 1
          else
            echo "✅ All required secrets and tfvars variables are set."
          fi

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Check if the storage account exists
        run: az storage account show --name azureworkshopdemostorage --resource-group azureworkshop-demo-rg

  create-plan:
    if: github.event.inputs.action == 'deploy'
    needs: verification
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Set Terraform Environment Variables
        run: |
          echo "TF_VAR_subscription_id=${{ secrets.SUBSCRIPTION_ID }}" >> $GITHUB_ENV
      
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint --format=compact
        continue-on-error: false

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt 
        continue-on-error: false

      - name: Terraform Initialize 
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        timeout-minutes: 10
        run: terraform plan -out=tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan
          retention-days: 1
      
  deploy:
    needs: create-plan
    runs-on: ubuntu-latest
    environment: production 
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
      
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
   
      - name: Set Terraform Environment Variables
        run: |
          echo "TF_VAR_subscription_id=${{ secrets.SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        timeout-minutes: 10

  destroy:
    if: github.event.inputs.action == 'destroy'
    needs: verification
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Set Terraform Environment Variables
        run: |
          echo "TF_VAR_subscription_id=${{ secrets.SUBSCRIPTION_ID }}" >> $GITHUB_ENV
      
      - name: Terraform Initialize 
        run: terraform init   

      - name: Terraform Destroy
        run: terraform destroy -auto-approve